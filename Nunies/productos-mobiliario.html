<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Productos &#8902; Los Nunies</title>
<link href="styles/style.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
  $(function(){
    $("#IncludeHeader").load("header.html");
    $("#IncludeFooter").load("footer.html");
  });
</script>
</head>
<body>
  <div id="IncludeHeader"></div>

  <div class="container-producto">
    <div class="sidenav">
    <a href="productos.html">Mu√±ecas/Vestuario</a>
    <a href="productos-mobiliario.html">Mobiliario</a>
    <a href="productos-accesorios.html">Accesorios</a>
  </div>
  <div class="productos-mobiliario">
    <img class="myImg" src="images/Mobiliario/mesa.jpg" alt="Trolltunga, Norway" width="250" height="200">
    <img class="myImg" src="images/Mobiliario/silla.jpg" alt="Trolltunga, Norway" width="250" height="200">

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- The Close Button -->
          <span class="close">&otimes;</span>
          <!-- Modal Content (The Image) -->
          <img class="modal-content" id="img01">
          <!-- Modal Caption (Image Text) -->
          <div id="caption"></div>
        </div>
      </div>
    </div>

    <script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = $('.myImg');
    var modalImg = $("#img01");
    var captionText = document.getElementById("caption");
    $('.myImg').click(function(){
        modal.style.display = "block";
        var newSrc = this.src;
        modalImg.attr('src', newSrc);
        captionText.innerHTML = this.alt;
    });

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    </script>

      <div id="IncludeFooter"></div>
</body>
</html>
